<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nostrrent API</title>
  <style>
    body { margin:0; font-family: system-ui, sans-serif; }
    #controls {
      padding: 1rem;
      background: #f8f9fa;
      border-bottom: 1px solid #ddd;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }
    #viewer { height: calc(100vh - 60px); }
    .viewer-reset {
      all: unset;                  /* aggressive reset (works in modern browsers) */
      display: block;
      height: calc(100vh - 60px);
      overflow: auto;
      background: white;           /* or transparent */
      color: initial;
    }
    select, button { padding: 0.5rem 1rem; }
  </style>

  <!-- CoffeeScript compiler -->
  <script src="https://cdn.jsdelivr.net/npm/coffeescript@2.7.0/lib/coffeescript-browser-compiler-legacy/coffeescript.min.js"></script>

  <!-- Load renderers (latest stable as of Jan 2026) -->
  <!-- Swagger UI -->
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css"/>
  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>

  <!-- Redoc -->
  <script src="https://unpkg.com/redoc@next/bundles/redoc.standalone.js" async></script>

  <!-- Scalar -->
  <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference" async></script>
  <!-- RapiDoc -->
  <script src="https://cdn.jsdelivr.net/npm/rapidoc/dist/rapidoc-min.min.js" async></script>
</head>
<body>

  <div id="controls">
    <label>API renderer:</label>
    <select id="renderer-select">
      <option disabled>Pick oneâ€¦</option>
      <option value="swagger" selected>Swagger UI</option>
      <option value="scalar">Scalar</option>
      <option value="rapidoc">RapiDoc</option>
      <option value="redoc">Redoc</option>
    </select>

  </div>

  <div id="viewer"></div>

  <script type="text/coffeescript" src="index.coffee"></script>

</body>
</html>
